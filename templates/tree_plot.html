{% extends 'base.html' %}
{% block title %}{{title}}{% endblock %}
{% block content %}

<div class="container-fluid">
                    <div class="row">
                        <div class="col-lg-12">
                            <h1 class="page-header">{{title}}</h1>
                        </div>
                        <!-- /.col-lg-12 -->
                    </div>
                    <!-- /.row -->
                    <div class="row">
                        <div class="col-lg-12">
                            {%if err%}
                      <div class="alert alert-warning" role="alert">{{err}}</div>
                      {%else%}
                            <div class="panel panel-default">
                                <div class="panel-heading">
                                    Grafik Tree Plot
                                </div>
                                <!-- /.panel-heading -->
                                <div class="panel-body">
                                    <a href="{{ url_for('static', filename='plot_tree.svg')}}" target="_blank"  class="btn btn-primary btn-icon-split">Lihat Disini</a>
                                </div>
                                <!-- /.panel-body -->
                            </div>
                            <!-- /.panel -->
                        </div>
                    </div>
                    {%endif%}
                    <!-- /.row -->
                </div>
                <!-- /.container-fluid -->
{% endblock  %}
