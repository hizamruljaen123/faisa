<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="">
        <meta name="author" content="">

        <title>Login - Analisis Sentimen</title>

        <!-- Bootstrap Core CSS -->
        <link href="{{ url_for('static',filename='css/bootstrap.min.css')}}" rel="stylesheet">

        <!-- MetisMenu CSS -->
        <link href="{{ url_for('static',filename='css/metisMenu.min.css')}}" rel="stylesheet">

        <!-- DataTables CSS -->
        <link href="{{ url_for('static',filename='css/dataTables/dataTables.bootstrap.css')}}" rel="stylesheet">

        <!-- DataTables Responsive CSS -->
        <link href="{{ url_for('static',filename='css/dataTables/dataTables.responsive.css')}}" rel="stylesheet">

        <!-- Timeline CSS -->
        <link href="{{ url_for('static',filename='css/timeline.css')}}" rel="stylesheet">

        <!-- Custom CSS -->
        <link href="{{ url_for('static',filename='css/startmin.css')}}" rel="stylesheet">

        <!-- Morris Charts CSS -->
        <link href="{{ url_for('static',filename='css/morris.css')}}" rel="stylesheet">

        <!-- Custom Fonts -->
        <link href="{{ url_for('static',filename='css/font-awesome.min.css')}}" rel="stylesheet" type="text/css">

        <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>
    <body>

        <div class="container">
            <div class="row">
                <div class="col-md-4 col-md-offset-4">
                    <div class="login-panel panel panel-default">
                        <div class="panel-heading">
                            <h3 class="panel-title">Please Sign In</h3>
                        </div>
                        <div class="panel-body">
                            {% if err is defined  %}
                            <div class="alert alert-warning alert-dismissible">
                                    <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>{{err | safe}}
                            </div>
                            {% else %}
                            {% endif %}
                            <form role="form" action="/" method="post">
                                <fieldset>
                                    <div class="form-group">
                                        <input class="form-control" placeholder="Username" name="username" type="text" autofocus>
                                    </div>
                                    <div class="form-group">
                                        <input class="form-control" placeholder="Password" name="password" type="password" value="">
                                    </div>
                                    <!-- Change this to a button or input when using this as a form -->
                                    <button type="submit" class="btn btn-lg btn-success btn-block">Login</button>
                                </fieldset>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- jQuery -->
        <script src="{{ url_for('static',filename='js/jquery.min.js')}}"></script>

        <!-- Bootstrap Core JavaScript -->
        <script src="{{ url_for('static',filename='js/bootstrap.min.js')}}"></script>

        <!-- Metis Menu Plugin JavaScript -->
        <script src="{{ url_for('static',filename='js/metisMenu.min.js')}}"></script>

        <!-- Flot Charts JavaScript -->
        <script src="{{ url_for('static',filename='js/flot/excanvas.min.js')}}"></script>
        <script src="{{ url_for('static',filename='js/flot/jquery.flot.js')}}"></script>
        <script src="{{ url_for('static',filename='js/flot/jquery.flot.pie.js')}}"></script>
        <script src="{{ url_for('static',filename='js/flot/jquery.flot.resize.js')}}"></script>
        <script src="{{ url_for('static',filename='js/flot/jquery.flot.time.js')}}"></script>
        <script src="{{ url_for('static',filename='js/flot/jquery.flot.tooltip.min.js')}}"></script>
        <script src="{{ url_for('static',filename='js/flot-data.js')}}"></script>

        <!-- DataTables JavaScript -->
        <script src="{{ url_for('static',filename='js/dataTables/jquery.dataTables.min.js')}}"></script>
        <script src="{{ url_for('static',filename='js/dataTables/dataTables.bootstrap.min.js')}}"></script>

        <!-- Custom Theme JavaScript -->
        <script src="{{ url_for('static',filename='js/startmin.js')}}"></script>

         <!-- Page-Level Demo Scripts - Tables - Use for reference -->
        <script>
            $(document).ready(function() {
                $('#dataTables-example').DataTable({
                        responsive: true
                });
            });
        </script>

    </body>
</html>
